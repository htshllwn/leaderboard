<p>leaderboard works!</p>
<ng-container *ngIf="leaderboard$ | async as leaderboard">
    
    <ng-container *ngIf="leaderboard.success">
        <table mat-table [dataSource]="leaderboard.data" class="mat-elevation-z8">
            <!-- Player Name Column -->
            <ng-container matColumnDef="player_name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.player_name}} </td>
            </ng-container>

            <!-- Score Column -->
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>

    <ng-container *ngIf="!leaderboard.success">
        <h3>Error loading the leaderboard</h3>
    </ng-container>
    
</ng-container>
